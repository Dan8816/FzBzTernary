<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FizzBuzz</title>
    <style>
        #iteration {
            color: gray;
            font-family: sans-serif;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="iteration"></div>
</body>
<script>
    var newIteration = document.querySelector("#iteration");
    for (var i=1; i <=100; i++) {newIteration.innerHTML += ( (i % 5 == 0 && i % 3 == 0) ? ("fizzBuzz" + "<br>") : (i % 3 == 0) ? ("fizz" +"<br>") : (i % 5 == 0) ? ("buzz" +"<br>") : (i + "<br>"));};  
</script>
</html>
